    <script>
        console.log(sessionStorage.getItem("session:"));
        if(sessionStorage.getItem("session:")===null)
        {
            location.href='index.html';
        }
        (function affiche()
        {
            var session=sessionStorage.getItem("session:");
            session=JSON.parse(session);
            document.getElementById("pseudo_forum").innerHTML="Bonjour "+session.pseudo_co;
            document.getElementById("date_forum").innerHTML= "Dernière connexion le "+session.date_co;
        }());
        function deco()
        {
            sessionStorage.removeItem("session:");
            location.href="index.html";
        }
        document.getElementById("btn_deco").addEventListener("click",deco,false);
    </script>
